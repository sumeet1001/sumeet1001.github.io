<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="about_me">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>about_me</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Remove default margins and set full height */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    /* Loading container */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      z-index: 9999;
      overflow: hidden;
    }

    #loading::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: gradient-shift 8s ease-in-out infinite;
    }

    @keyframes gradient-shift {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }
    }

    /* Loading content */
    .loading-content {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    /* Brand/Logo */
    .loading-brand {
      margin-bottom: 40px;
    }

    .brand-text {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .brand-subtitle {
      font-size: 14px;
      color: #666;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* Modern spinner */
    .loading-spinner {
      width: 32px;
      height: 32px;
      margin: 0 auto 40px;
      position: relative;
    }

    .loading-spinner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid transparent;
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Fade out animation */
    .fade-out {
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .brand-text {
        font-size: 24px;
      }

      .brand-subtitle {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="loading-content">
      <div class="loading-brand">
        <div class="brand-text">Hello</div>
      </div>
      <div class="loading-spinner"></div>
    </div>
  </div>

  <script>
    // Clean loading animation - no fake progress bars or status messages
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.querySelector('#loading');

      // Smooth fade out with scale effect
      loading.classList.add('fade-out');

      // Remove element after animation completes
      setTimeout(() => {
        loading.remove();
      }, 800);
    });

    // Simple error handling without cluttering the UI
    window.addEventListener('error', function (e) {
      console.error('Flutter loading error:', e);
      // App will show error in Flutter's own error handling
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
